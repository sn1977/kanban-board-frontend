<div class="login">
    <div class="login-card">
        <form (ngSubmit)="login()">
            <div class="form-floating mb-3">
                <input
                    type="username"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Username"
                    name="username"
                    [(ngModel)]="username"
                    [disabled]="isSubmitting"
                    required/>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    name="password"
                    [(ngModel)]="password"
                    [disabled]="isSubmitting"
                    required />
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <button type="submit" class="btn btn-primary btn-individual" [disabled]="isSubmitting">Login</button>
            </div>
        </form>
    </div>
</div>
