<div class="overlay">
    <div class="ticket-card">
        <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    id="floatingInputDisabled"
                    placeholder="title"
                    [(ngModel)]="ticket.title"
                    name="title"
                    required />
                <label for="floatingInputDisabled">Title</label>
            </div>
            <div class="form-floating mb-3">
                <textarea
                    class="form-control"
                    placeholder="Description"
                    id="floatingTextareaDisabled"
                    style="height: 200px"
                    [(ngModel)]="ticket.description"
                    name="description"
                    required></textarea>
                <label for="floatingTextareaDisabled">Description</label>
            </div>
            <div class="divider">
                <div class="form-floating mb-3 flex-fill me-3">
                    <select
                        class="form-select"
                        id="floatingSelectDisabled"
                        aria-label="Floating label disabled select example"
                        [(ngModel)]="ticket.priority"
                        name="priority"
                        required
                        (change)="setColorBasedOnPriority()">
                        <option value="Low">Low</option>
                        <option value="Middle">Middle</option>
                        <option value="High">High</option>
                    </select>
                    <label for="floatingSelectDisabled">Priority</label>
                </div>
                <div class="form-floating mb-3 flex-fill me-3">
                    <select
                        class="form-select"
                        id="floatingSelectDisabled"
                        aria-label="Floating label disabled select example"
                        [(ngModel)]="ticket.column_id"
                        name="columnId"
                        required>
                        <<option value="column-todo">To Do</option>
                        <option value="column-progress">Progress</option>
                        <option value="column-feedback">Feedback</option>
                        <option value="column-done">Done</option>
                    </select>
                    <label for="floatingSelectDisabled">Column</label>
                </div>
                <div class="form-floating mb-3 flex-fill">
                    <input
                        type="text"
                        class="form-control"
                        id="datepicker"
                        bsDatepicker
                        [(ngModel)]="ticket.due_date"
                        name="dueDate"
                        placeholder="Select date"
                        required />
                    <label for="datepicker">Due Date</label>
                </div>
            </div>
            <div class="card-row">
                <button
                    class="btn btn-primary btn-card btn-individual"
                    type="submit">
                    {{ isEditMode ? 'Update' : 'Speichern' }}
                </button>
                <button
                    class="btn btn-danger btn-card btn-individual--delete"
                    type="button"
                    (click)="cancel()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
